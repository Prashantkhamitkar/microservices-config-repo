server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # Auth Service (login, register, jwks)
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # JWKS proxy route
        - id: jwks-endpoint
          uri: lb://auth-service
          predicates:
            - Path=/.well-known/jwks.json
          filters:
            - RewritePath=/.well-known/jwks.json, /auth/.well-known/jwks.json

        # Product Service (protected)
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1

gateway:
  auth:
    jwks-uri: http://localhost:8081/.well-known/jwks.json
    service-token-ttl-ms: 60000
    public-paths: /auth/login,/auth/register,/api/products/public

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, gateway
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.reactive: DEBUG
